	<style>
		*{margin:0;padding:0;border:0}html,body{width:100%;height:100%}*,*::before,*::after{box-sizing:inherit}body{box-sizing:border-box;font-family:"Helvetica Neue", Helvetica, Verdana, Tahoma, Arial, sans-serif;opacity:0}.anim{-webkit-animation:fade-in .5s ease-in;animation:fade-in .5s ease-in;-webkit-animation-fill-mode:both;animation-fill-mode:both}.anim .main-wrap h1{-webkit-animation:show-from-bottom .9s ease-out;animation:show-from-bottom .9s ease-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.anim .main-wrap b{-webkit-animation:show-from-bottom .9s ease-out .4s;animation:show-from-bottom .9s ease-out .4s;-webkit-animation-fill-mode:both;animation-fill-mode:both}@-webkit-keyframes fade-in{from{opacity:0}to{opacity:1}}@keyframes fade-in{from{opacity:0}to{opacity:1}}ul li{list-style-type:none}.container{max-width:1170px;margin:0 auto;padding-left:15px;padding-right:15px}.content{height:100%;background:transparent url("../img/main.jpg") center no-repeat;background-size:cover;display:table;width:100%;min-height:400px}.content-inner{background:rgba(20,30,50,0.6);height:100%;display:table-cell;width:100%;vertical-align:middle;text-align:center}.main-wrap{color:#fff}.main-wrap b{font-size:24px;width:100%;display:inline-block;text-align:center;font-style:italic;font-weight:normal}h1{font-size:52px;text-align:center;margin:20px 0;line-height:60px;text-transform:uppercase}.show-from-bottom{-webkit-animation:show-from-bottom .9s ease-out;animation:show-from-bottom .9s ease-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.delay0{-webkit-animation-delay:0;animation-delay:0}.delay1{-webkit-animation-delay:.4s;animation-delay:.4s}.delay2{-webkit-animation-delay:.8s;animation-delay:.8s}.mov{opacity:0}@-webkit-keyframes show-from-bottom{from{-webkit-transform:translateY(50px);transform:translateY(50px);opacity:0}to{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}@keyframes show-from-bottom{from{-webkit-transform:translateY(50px);transform:translateY(50px);opacity:0}to{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}h2{font-size:26px;text-align:center;margin:20px 0;text-transform:uppercase}.menu{position:absolute;top:0;left:0;width:100%;line-height:90px;font-size:0;text-align:right}.menu li{display:inline-block;font-size:18px;padding:0 30px}.menu a{color:#fff;text-transform:uppercase;text-decoration:none}
	</style>
</head>
<body>
	<header class="header">

				</ul>
			</div>
		</nav>
	</header>
	<div class="content">
		<div class="content-inner">

				<h1>Создание сайтов</h1>
				<b>Курсы по верстке и web-разработке</b>
			</div>
		</div>
	</div>
	<img src="img/main.jpg" onload="document.body.className += 'anim';" style="display: none;">
	<section class="skill">
		<div class="container">
			<h2>Мы научим Вас работе с:</h2>
			<div class="skill-items">
                <div class="skill-item mov">
                    <div class="skill-item-icon">
                        <img src="img/html5.svg" alt="ОСАГО-ОНЛАЙН" width="140" height="140">

                    </div>
                    <div class="skill-item-title">бызовыми навыками<br> javascript</div>

            </div>
		</div>
	</section>
	<div class="footer">footer</div>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(window).scroll(function() {
			var i = 0;
			$('.mov').each(function(){
				var imagePos = $(this).offset().top;
				var topOfWindow = $(window).scrollTop();
				if (imagePos < topOfWindow+500) {
					$(this).addClass('show-from-bottom delay'+i);
					i++;
				}
			});
		});
	</script>
